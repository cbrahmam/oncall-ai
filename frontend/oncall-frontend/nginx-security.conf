# Add to your nginx config or cloudflare rules

# Block source maps
location ~* \.map$ {
    deny all;
    return 404;
}

# Block development files
location ~* \.(ts|tsx|jsx)$ {
    deny all;
    return 404;
}

# Block config files
location ~* \.(env|json|yml|yaml)$ {
    deny all;
    return 404;
}
